<div class="container">
    <!--input boxes-->
    <div class="formgroup">
        <label class="form-label" for="email">Email Address</label>
        <input type="email" [(ngModel)]="email" id="email" name="email" class="form-control">
    </div>
    <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" [(ngModel)]="password" id="password" name="password" class="form-control">
    </div>
    
    <!--conditional error message-->
    <div *ngIf="errorMsg" class="alert alert-danger"> {{ errorMsg }} </div>
    <div class="form-group">
        <!--generates an event on click-->
        <button type="submit" (click)="login($event)" class="btn btn-primary">Submit</button>
    </div>
</div>
