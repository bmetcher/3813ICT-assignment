<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to access the chat!</p>
        </div>

        <form class="login-form" (ngSubmit)="login($event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    [(ngModel)]="email"
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    [(ngModel)]="password"
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                />
            </div>

            <div *ngIf="errorMsg()" class="error-message">
                {{ errorMsg() }}
            </div>

            <button type="submit" class="login-button" [disabled]="!email || !password">
                Sign In
            </button>
        </form>
    </div>
</div>
