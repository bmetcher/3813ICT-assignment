<div class="container py-3">
    <div class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
        <button class="btn btn-outline-primary" (click)="backToSettings()">Return to chat</button>
        <h5>Admin Settings</h5>
    </div>
</div>

<!--Manage Users-->
<div class="card mb-3 p-3">
    <h5>User Management</h5>
    <hr>
    <div *ngFor="let user of paginatedUsers()" class="d-flex align-items-center justify-content-between mb-2 p-2">
        <!--Display each user-->
        <div>
            <img [src]="user.avatar" class="rounded-circle me-2" style="width:32px;height:32px;">
            {{ user.username }}
        </div>
        <div> {{ user.email || '-' }} </div>

        <div>            
            <button class="btn btn-sm btn-outline-primary me-1"> Add to Group</button>
        </div>
        <div>
            <button class="btn btn-sm btn-outline-danger primary me-1">Remove</button>
        </div>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-between mt-2">
        <button class="btn btn-sm btn-outline-secondary" (click)="prevPage()">Previous</button>
        <span>Page {{ currentPageUsers() + 1 }} / {{ totalUserPages() }}</span>
        <button class="btn btn-sm btn-outline-secondary" (click)="nextPage()">Next</button>
    </div>
    
    <!--New User Form-->
    <div *ngIf="newUserToggle" class="d-flex-column align-items-center mb-3">
        <div class="mb-2">
            <label class="form-label">Username</label>
            <input class="form-control mb-2" [(ngModel)]="newUser.username">
        </div>
        <div class="mb-2">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" [(ngModel)]="newUser.email">
        </div>
            <div class="mb-2">
            <label class="form-label">Password</label>
            <input class="form-control" [(ngModel)]="newUser.password">
        </div>
    </div>
    <button class="btn btn-sm btn-success mt-2" style="width:10em;">
        {{ !newUserToggle? 'New User' : 'Confirm' }}
    </button>
</div>


<!--Manage Groups-->
<div class="card mb-3 p-3">
    <h5>Group Management</h5>
    <hr>
    <div *ngFor="let group of groups()" class="d-flex align-items-center justify-content-between mb-2 p-2">
        <!--Display each user-->
        <div> {{ group.name }} </div>
        <div>
            <button class="btn btn-sm btn-outline-danger primary me-1">Remove</button>
        </div>
    </div>
</div>
