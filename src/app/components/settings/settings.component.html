<div class="settings-container">
    <div class="settings-card">
        <!--Return To Chat-->
        <div class="settings-header">
            <h5>Settings</h5>
            <button class="close-button" (click)="backToChat()">Return to chat</button>
        </div>

        <div class="settings-content">
            <!-- Error Message -->
            <div *ngIf="errorMsg()" class="error-message">
                {{ errorMsg() }}
            </div>

            <!--Profile Section-->
            <div class="settings-section" *ngIf="editableUser() as user">
                <h2 class="section-title">Profile</h2>

                <div class="avatar-section">
                    <img [src]="getAvatarUrl(user.avatar)" 
                        alt="User avatar"
                        class="avatar-preview"/>
                    <!--Avatar Upload Button-->
                    <div class="avatar-controls">
                        <!--Hidden file input-->
                        <input
                            #fileInput
                            type="file"
                            accept="image/*"
                            style="display: none;"
                            (change)="onAvatarSelected($event)"
                        />
                        <!--Visible file input trigger button-->
                        <button
                            class="file-input-label"
                            (click)="fileInput.click()"
                            [disabled]="uploading()">
                            {{ uploading() ? 'Uploading...' : 'Change Avatar' }}
                        </button>
                        <small style="color: var(--text-muted)">Max 5MB | JPG, PNG, GIF, WebP</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                        id="username"
                        class="form-control" 
                        [(ngModel)]="user.username" 
                        [readonly]="!editing()">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"
                            id="email"
                            class="form-control"
                            [(ngModel)]="user.email"
                            [readonly]="!editing()"/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                            id="email"
                            class="form-control" 
                            [(ngModel)]="user.password" 
                            [readonly]="!editing()">
                </div>

                <!--Action Buttons-->
                <div class="settings-actions" *ngIf="editableUser()?._id">
                    <button class="btn btn-primary" (click)="toggleEdit()">
                        {{ editing() ? (saving() ? 'Saving...' : 'Save') : 'Edit' }}
                    </button>
                    <button class="btn btn-danger" (click)="logout()">
                        ðŸšª Logout
                    </button>
                </div>
            </div>

            <!--Device & UI Settings-->
            <div class="settings-section">
                <h2 class="section-title">Device & UI Settings (Coming Soon...)</h2>
                <button class="btn btn-sm btn-primary">Change Theme</button>
                <button class="btn btn-sm btn-primary">Device Options</button>
            </div>
        </div>
    </div>
</div>
