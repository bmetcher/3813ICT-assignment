<div class="chat-layout">
    <div class="chat-main">
        <!--Chat Display-->
        <app-output class="chat-output" [channelId]="currentChannel()?._id || ''">
        </app-output>
        
        <!--Chat Input-->
        <app-input (messageSubmit)="onMessageSubmit($event)"></app-input>
    </div>
    
    <!--Details pane-->
    <app-details></app-details>
</div>
